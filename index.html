<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별점카드디자인하기</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,800;1,800&display=swap" rel="stylesheet">
<body>
    <section class="card">
        <header class="card-header">
            <img src="images/cover01.jpg">
            <div class="card-title">
                <img class="card-icon" src="images/cover-icon.png">
                <h1>Monster Inc.</h1>
            </div>
        </header>
        <footer class="card-footer">
            <div class="rating rating_4">
                4점
            </div>
            <div class="card-action">
                <button class="like" type="button">좋아요</button>
                <button class="unlike" type="button">싫어요</button>
            </div>
        </footer>
    </section>
</body>
</html>
